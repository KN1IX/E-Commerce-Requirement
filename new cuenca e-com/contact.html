<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="contact-head">Contact Us</h1>
        <p class="contact-desc">Reach out to us for any inquiries!</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <h2 class="contact-head">Our Contact Info</h2>
        <p class="contact-desc">Email: support@zaksgamediscs.com</p>
        <p class="contact-desc">Phone: +123 456 7890</p>
        <p class="contact-desc">Address: 123 Gaming St, Game City, GA 12345</p>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>
</body>
</html>
